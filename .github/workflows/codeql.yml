
name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '18 19 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows to publish results to Code Scanning
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # recommended so init/analyze can read the repo contents (especially in private repos)
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: actions
            build-mode: none
          - language: javascript-typescript
            build-mode: none
          - language: python
            build-mode: none
        # Supported values: actions, c-cpp, csharp, go, java-kotlin, javascript-typescript,
        # python, ruby, rust, swift

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initialize CodeQL for the selected language
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # You can add query packs here if desired, e.g.:
          # queries: security-extended,security-and-quality

      # Manual build hook (only used if you switch a compiled lang to build-mode: manual)
      - name: Run manual build steps
        if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'Replace with your build steps (e.g., make bootstrap && make release)'
          exit 1

      # Perform analysis and also write SARIF to a file so we can upload it
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          output: "results-${{ matrix.language }}.sarif"

      # Upload SARIF as an artifact so itâ€™s downloadable in the Actions UI
      - name: Upload SARIF results artifact
        uses: actions/upload-artifact@v4
        with:
          name: sarif-${{ matrix.language }}
          path: results-${{ matrix.language }}.sarif
          retention-days: 14
